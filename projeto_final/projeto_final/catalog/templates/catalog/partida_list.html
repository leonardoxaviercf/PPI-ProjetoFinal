{% extends "base_generic.html" %}

{% block content %}
  <h1>Partidas</h1>
  {% if partida_list %}
  <ul>
    {% for partida in partida_list %}
      <li>
        <a href="{{ partidas.get_absolute_url }}">{{ partida.adversario }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Não há partidas no site</p>
  {% endif %}
{% endblock %}
